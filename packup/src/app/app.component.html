<div class="container">
  <header class="packup-header">
    <h1>PackUp - Your Go-To Packing Companion</h1>
  </header>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand" href="#">
      <fa-icon [icon]="faSuitcaseRolling"></fa-icon>
      PackUp
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav mr-3">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <fa-icon [icon]="faHome"></fa-icon>
            Home
          </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control search-input" type="search" placeholder="Search your packing lists..."
               aria-label="Search">
        <button class="btn btn-outline-primary search-button" type="submit">
          <fa-icon [icon]="faSearch"></fa-icon>
          Search
        </button>
        <button class="btn btn-outline-success add-button ml-2" type="button">
          <fa-icon [icon]="faPlus"></fa-icon>
          Add
        </button>
      </form>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
