<div class="background-card">
  <form class="custom-form">
    <div class="form-group">
      <label for="name">
        <fa-icon [icon]="faUserEdit" class="label-icon"></fa-icon> Name
      </label>
      <input type="text" class="form-control" name="name" [(ngModel)]="item.name" id="name"
             placeholder="Enter item name">
    </div>
    <div class="form-group">
      <label for="packlist">
        <fa-icon [icon]="faList" class="label-icon"></fa-icon> Packlist
      </label>
      <input type="text" class="form-control" name="packlist" [(ngModel)]="item.packlist" id="packlist"
             placeholder="Enter packlist name">
    </div>
    <div class="form-group">
      <label for="status">
        <fa-icon [icon]="faClipboardCheck" class="label-icon"></fa-icon> Status
      </label>
      <input type="text" class="form-control" name="status" [(ngModel)]="item.status" id="status"
             placeholder="Enter status">
    </div>
    <div class="button-group">
      <button type="submit" class="btn submit-button" (click)="onEdit()">Edit</button>
      <button type="button" class="btn cancel-button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
