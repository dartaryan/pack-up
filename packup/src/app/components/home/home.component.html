<div class="background-card">
@if (items$ | async; as items) {
  <div class="container">
    <table class="custom-table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Packlist</th>
        <th scope="col">Status</th>
      </tr>
      </thead>
      <tbody>
        @for (item of items; track item.id) {
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.packlist }}</td>
            <td>{{ item.status }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}
  </div>
